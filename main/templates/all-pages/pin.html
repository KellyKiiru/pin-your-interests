{%extends 'all-pages/base.html'%}


{% block content %}

<div class="container">

  <div class="col-md-4">
    <div class="row">
      <div class="card single-pin" style="width: 18rem">
        <img style="border-radius: 50%;" class="card-img-top" src="{{pin.pin_image.url}}" alt="{{pin.pin_name}}">

      </div>
      <div class="col-md-4">
        <div class="card-body">
          <h3 class="card-title">{{pin.pin_name}}</h3>
          <p class="card-text">{{pin.pin_description}}</p>
        </div>
      </div>
    </div>
  </div>

</div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
